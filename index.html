  <title>My HTML5 Page</title>
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Optional: Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
<script>
// script.js

function setCookieControl() {
  const cookieControlData = {
    necessaryCookies: [
      "ASP.NET_SessionId",
      "SPSI",
      "spcsrf",
      "XSRF-TOKEN",
      "XSRF-V",
      "__RequestVerificationToken",
      "UMB*"
    ],
    optionalCookies: {
      analytics: "revoked", // can be "accepted" or "revoked"
      marketing: "revoked"  // can be "accepted" or "revoked"
    },
    statement: {},
    consentDate: Date.now(), // current timestamp
    consentExpiry: 90,       // days
    interactedWith: true,
    user: crypto.randomUUID() // generates a new UUID
  };

  // Convert to JSON string and encode for cookie
  const value = encodeURIComponent(JSON.stringify(cookieControlData));

  // Expiry date in UTC string (90 days ahead)
  const expiryDate = new Date();
  expiryDate.setDate(expiryDate.getDate() + cookieControlData.consentExpiry);

  // Set cookie
  document.cookie = `CookieControl=${value}; expires=${expiryDate.toUTCString()}; path=/; SameSite=Lax`;

  console.log("CookieControl cookie set:", cookieControlData);
}

// Call immediately
setCookieControl();
</script>
</head>

</body>
